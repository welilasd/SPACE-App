<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE App</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
   
    <ion-app>
        <!--header starts-->
        <ion-header>
            <ion-toolbar color="dark">
                <!--logo-->
                <ion-avatar slot="start">
                    <img src="Photos/logo.png">
                </ion-avatar>
                <ion-title>SPACE App</ion-title>
            </ion-toolbar>
        </ion-header>

        <!--content starts-->
        <ion-content color="light">

           <!--decades-->
            <ion-item>
                <ion-label>1900-1950</ion-label>
                 <ion-button id="view-details-1" color="dark"><ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon></ion-button>
            </ion-item>
            <ion-list id="output-list-1"></ion-list>

            <ion-item>
                <ion-label>1951-2000</ion-label>
                 <ion-button id="view-details-2" color="dark"><ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon></ion-button>
            </ion-item>
            <ion-list id="output-list-2"></ion-list>
            
            <ion-item>
                <ion-label>2001-2050</ion-label>
                 <ion-button id="view-details-3" color="dark"><ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon></ion-button>
            </ion-item>
            <ion-list id="output-list-3"></ion-list>

            <ion-item>
                <ion-label>2051-2100</ion-label>
                 <ion-button id="view-details-4" color="dark"><ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon></ion-button>
            </ion-item>

            <ion-list id="output-list-4"></ion-list>

            <!--search by date-->
            <ion-item>
                <ion-label position="floating">Search by date [yyyy-mm-dd]</ion-label>
                <ion-input id="lbl-input" type="string"></ion-input>
            
                <ion-button id="btn-search" slot="end" color="dark" style="margin-top:5%;">search</ion-button>
            </ion-item>
            <ion-list style="margin-bottom:20%;" id="lbl-output" style="margin-bottom: 20%";></ion-list>

    

          <!--botttom nav bar-->
          <div style="bottom:0; position:fixed; z-index:150; width:100%; _position:absolute;">
            <ion-list>     
                <ion-item>       
                    <ion-tab-button href="asteroids.html">
                        <ion-icon name="rocket-outline"></ion-icon>
                        <ion-label>Asteroids</ion-label>
                    </ion-tab-button>
                
                    <ion-tab-button href="index.html">
                        <ion-icon name="home-outline"></ion-icon>
                        <ion-label>Home</ion-label>
                    </ion-tab-button>

                    <ion-tab-button href="imgInfo.html">
                        <ion-icon name="planet-outline"></ion-icon>
                        <ion-label>Pictures</ion-label>
                    </ion-tab-button>
                
                    <ion-tab-button href="news.html">
                        <ion-icon name="newspaper-outline"></ion-icon>
                        <ion-label>News</ion-label>
                    </ion-tab-button>
                </ion-item>
                
            </ion-list> 
            </div>

        </ion-content>
        
    </ion-app>
    <script src="asteroids.js"></script>
     
</body>
</html>
