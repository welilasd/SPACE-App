<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE App</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
   
    <ion-app>
        <!--header starts-->
        <ion-header>
            <ion-toolbar color="dark">
                <!--logo-->
                <ion-avatar slot="start">
                    <img src="Photos/logo.png">
                </ion-avatar>
                <ion-title>SPACE App</ion-title>
            </ion-toolbar>
        </ion-header>

        <!--content starts-->
        <ion-content color="light">

        <!--search bar-->
           
        <ion-row>          
            <ion-col size="10" style="padding-right: 0%;">
                <ion-searchbar style="padding-right: 0%;" id="searchbar" search-icon="string" show-cancel-button="never" placeholder="Enter keywords"></ion-searchbar>
            </ion-col>
            <ion-col size="1" style="padding-left: 0%;">
                <ion-button id="btn-search" style="height:70%; margin: 40% 40% 0% 0%; padding:0% 5% 0% 0%;" color="dark"><ion-icon slot="icon-only" name="search"></ion-icon></ion-button>
            </ion-col>
        </ion-row>
    
        <!--dynamically created news cards-->
        <ion-list id="list-output" style="margin-bottom: 20%";></ion-list>
       

        <!--botttom nav bar-->
        <div style="bottom:0; position:fixed; z-index:150; width:100%; _position:absolute;">
            <ion-list>     
                <ion-item>       
                    <ion-tab-button href="asteroids.html">
                        <ion-icon name="rocket-outline"></ion-icon>
                        <ion-label>Asteroids</ion-label>
                    </ion-tab-button>
                
                    <ion-tab-button href="index.html">
                        <ion-icon name="home-outline"></ion-icon>
                        <ion-label>Home</ion-label>
                    </ion-tab-button>

                    <ion-tab-button href="imgInfo.html">
                        <ion-icon name="planet-outline"></ion-icon>
                        <ion-label>Pictures</ion-label>
                    </ion-tab-button>
                
                    <ion-tab-button href="news.html">
                        <ion-icon name="newspaper-outline"></ion-icon>
                        <ion-label>News</ion-label>
                    </ion-tab-button>
                </ion-item>
            </ion-list> 
        </div>
        </ion-content>
        
    </ion-app>
    <script src="news.js"></script>
     
</body>
</html>
