<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE App</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
   
    <ion-app>
        <!--header starts-->
        <ion-header>
            <ion-toolbar color="dark">
                <!--logo-->
                <ion-avatar slot="start">
                    <img src="Photos/logo.png">
                </ion-avatar>
                <ion-title>SPACE App</ion-title>
            </ion-toolbar>
        </ion-header>

        <!--content starts-->
        <ion-content color="light">
            <ion-list>
                <ion-list-header>
                    <h4 class="ion-text-center">Learn more about the space with us</h4>
                </ion-list-header>
          </ion-list>

          <!--picture of the day-->
            <ion-card style="margin-bottom:20%;"> 
                <ion-card-header>
                    <ion-card-title class="small ion-text-center">Today's picture of the day</ion-card-title>
                    <p id="img-title" class="ion-text-center"></p>
                </ion-card-header>

                <ion-card-content>
                    <ion-img id="img-of-the-day" src=""></ion-img>

                    <ion-row>
                        <ion-col size="3"></ion-col>
                        <ion-col size="3">
                            <ion-button id="btn-learn-more" color="dark" href="imgInfo.html">Get more info</ion-button>
                        </ion-col> <!--button centred-->
                        <ion-col size="3"></ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>


            <!--botttom nav bar-->
            <div style="bottom:0; position:fixed; z-index:150; width:100%; _position:absolute;">
                <ion-list>     
                    <ion-item>       
                        <ion-tab-button href="asteroids.html">
                            <ion-icon name="rocket-outline"></ion-icon>
                            <ion-label>Asteroids</ion-label>
                        </ion-tab-button>
                    
                        <ion-tab-button href="index.html">
                            <ion-icon name="home-outline"></ion-icon>
                            <ion-label>Home</ion-label>
                        </ion-tab-button>

                        <ion-tab-button href="imgInfo.html">
                            <ion-icon name="planet-outline"></ion-icon>
                            <ion-label>Pictures</ion-label>
                        </ion-tab-button>
                    
                        <ion-tab-button href="news.html">
                            <ion-icon name="newspaper-outline"></ion-icon>
                            <ion-label>News</ion-label>
                        </ion-tab-button>
                    </ion-item>
                </ion-list> 
            </div>

        </ion-content>
        
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
